<div *ngIf="loading" style="height:300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color='primary' (click)="productDetail({},-1)">Tambah Produk</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th>No</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Penerbit</th>
                <th>Tahun Terbit</th>
                <th>ISBN</th>
                <th>harga</th>
                <th align='right'>#</th>
            </thead>
            <tbody>
                <tr *ngFor="let bk of books; let idx = index">
                    <td>{{idx+1}}</td>
                    <td>{{bk.title}}</td>
                    <td>{{bk.author}}</td>
                    <td>{{bk.publisher}}</td>
                    <td>{{bk.year}}</td>
                    <td>{{bk.isbn}}</td>
                    <td>{{bk.price}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="productDetail(bk,idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(bk.id,idx)" [disabled]='loadingDelete[idx]'>{{loadingDelete[idx] ? 'Menghapus...' : 'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
